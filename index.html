<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="display-container">
      <input type="text" class="display" placeholder="Password" readonly>
      <button class="copyBtn" data-copy>
        <span data-copyMsg=""></span>
        <img src="./images/copy.svg" alt="copy" width="23" height="23" >
      </button>
      <div class="tooltip">Copied!</div>
    </div>
    <div class="input-container">
      <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber></p>
      </div>
      <input type="range" class="slider" min="1" max="20"  data-lengthSlider>
      <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Include Uppercase Letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Include Lowercase Letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Include Numbers</label>
      </div>
      <div class="check">
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
      </div>
      <div class="strength-container">
        <p>Strength</p>
        <div class="indicator"></div>
      </div>
      <button class="generateButton">Generate Password</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
